<button onclick ='applyCSS("someId", {"font-weight":"bold", "color": "#777", "background":"lightblue"});'>Apply CSS </button>
	
<script>


function clone2(node) {
	if (node == null || typeof(node) != 'object') {
		return node;
	}
	var children = node.childNodes;
	var a = node;
	for(var key in children){
		a[key] = clone2(children[key]);
	}
	return a;
}

	var domElement = document.getElementById("someId");
	var clonedElement = clone(domElement);
	clonedElement.style.opacity = "0.5";
	domElement.parentNode.appendChild(clonedElement);
